#schemaversion 3.0.0
#once AppMpsSalt.yaml

AppMpsSalt: &AppMpsSalt
  name: AppMpsSalt
  description: AmcCarrier MPS PHY Module
  class: MMIODev
  configPrio: 1
  size: 0x1000
  children:
    #########################################################
    MpsTxLinkUpCnt:
      at:
        offset: 0x000
      class: IntField
      name: MpsTxLinkUpCnt
      mode: RO
      sizeBits: 32
      description: MPS TX LinkUp Counter
    #########################################################
    MpsRxLinkUpCnt:
      at:
        offset: 0x004
        stride: 4
        nelms: 14
      class: IntField
      name: MpsRxLinkUpCnt
      mode: RO
      sizeBits: 32
      description: MPS RX LinkUp Counter[13:0]
    #########################################################
    MpsTxPktSentCnt:
      at:
        offset: 0x080
      class: IntField
      name: MpsTxPktSentCnt
      mode: RO
      sizeBits: 32
      description: MPS TX Packet Sent Counter
    #########################################################
    MpsRxPktRcvdSentCnt:
      at:
        offset: 0x084
        stride: 4
        nelms: 14
      class: IntField
      name: MpsRxPktRcvdSentCnt
      mode: RO
      sizeBits: 32
      description: MPS RX Packet Received Counter[13:0]      
    #########################################################
    MpsTxLinkUP:
      at:
        offset: 0x700
      class: IntField
      name: MpsTxLinkUP
      mode: RO
      lsBit: 0
      sizeBits: 1
      description: MPS TX LinkUp
    #########################################################
    MpsRxLinkUP:
      at:
        offset: 0x700
      class: IntField
      name: MpsRxLinkUP
      mode: RO
      lsBit: 1
      sizeBits: 14
      description: MPS TX LinkUp[13:0]
    #########################################################
    MPS_SLOT_G:
      at:
        offset: 0x704
      class: IntField
      name: MPS_SLOT_G
      mode: RO
      lsBit: 0
      sizeBits: 1
      description: MPS_SLOT_G
    #########################################################
    APP_TYPE_G:
      at:
        offset: 0x708
      class: IntField
      name: APP_TYPE_G
      mode: RO
      lsBit: 0
      sizeBits: 7
      description: See AmcCarrierPkg.vhd for defination
    #########################################################
    MpsPllLocked:
      at:
        offset: 0x714
      class: IntField
      name: MpsPllLocked
      mode: RO
      lsBit: 0
      sizeBits: 1
      description: MPS PLL Lock Status
    #########################################################
    DiagnosticStrbCnt:
      at:
        offset: 0x718
      class: IntField
      name: MpsPllLocked
      mode: RO
      lsBit: 0
      sizeBits: 32
      description: Counts the diagnostic strobes     
    #########################################################
    RollOverEn:
      at:
        offset: 0xFF0
      class: IntField
      name: RollOverEn
      mode: RW
      lsBit: 0
      sizeBits: 15
      description: Status Counter Roll Over Enable
    #########################################################
    CntRst:
      at:
        offset: 0xFF4
      class: IntField
      name: CntRst
      mode: WO
      lsBit: 0
      sizeBits: 1
      description: Status Counter Reset
    #########################################################
    PllRst:
      at:
        offset: 0xFF8
      class: IntField
      name: PllRst
      mode: WO
      lsBit: 0
      sizeBits: 1
      description: PLL Reset      
    #########################################################
    RstCnt:
      name: RstCnt
      class: SequenceCommand
      at:
        offset: 0x0
      description: Reset all the status counters
      sequence:
      - entry: CntRst
        value: 0x1      
    #########################################################
    RstPll:
      name: RstPll
      class: SequenceCommand
      at:
        offset: 0x0
      description: PLL Reset Command
      sequence:
      - entry: PllRst
        value: 0x1      
    #########################################################
