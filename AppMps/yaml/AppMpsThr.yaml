#schemaversion 3.0.0
#once AppMpsThr.yaml

threshold: &threshold
  class: MMIODev
  configPrio: 1
  description: Threshold duplex
  size: 0x0F
  children:
    minEn:
      at:
        offset:    0x00
      class:       IntField
      sizeBits:    1
      lsBit:       0
      mode:        RW
      description: Minimun threshold enable
    maxEn:
      at:
        offset:    0x00
      class:       IntField
      sizeBits:    1
      lsBit:       1
      mode:        RW
      description: Maximun threshold enable
    min:
      at:
        offset:    0x04
      class:       IntField
      sizeBits:    32
      lsBit:       0
      mode:        RW
      description: Minimun threshold
    max:
      at:
        offset:    0x08
      class:       IntField
      sizeBits:    32
      lsBit:       0
      mode:        RW
      description: Maximum threshold


channel: &channel
  class: MMIODev
  configPrio: 1
  description: threshold channel
  size: 0x1FF
  children:
    thresholdCount:
      at:
        offset:     0
      class:        IntField
      sizeBits:     8
      lsBit:        0
      mode:         RO
      description:  Number of thresholds enabled
    idleEn:
      at:
        offset:     1
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RO
      description:  Idle threshold table enable
    altEn:
      at:
        offset:     1
      class:        IntField
      sizeBits:     1
      lsBit:        1
      mode:         RO
      description:  Alt threshold table enable      
    lcls1En:
      at:
        offset:     1
      class:        IntField
      sizeBits:     1
      lsBit:        2
      mode:         RO
      description:  LCLS-1 threshold table enable
    byteMap:
      at:
        offset:     2
      class:        IntField
      sizeBits:     8
      lsBit:        0
      mode:         RO
      description:  Idle threshold table enable
    lcls1Thr:
      <<: *threshold
      at:
        offset: 0x10
        nelms:  1
    idleThr:
      <<: *threshold
      at:
        offset: 0x20
        nelms:  1
    stdThr:
      <<: *threshold
      at:
        offset: 0x100
        nelms:  8
        stride: 0x10
    altThr:
      <<: *threshold
      at:
        offset: 0x180
        nelms:  8
        stride: 0x10

AppMpsThr: &AppMpsThr
  class: MMIODev
  configPrio: 1
  description: Mps threshold block
  size: 0xAFFF
  children:
    mpsAppId:
      at:
        offset:     0x00
      class:        IntField
      sizeBits:     10
      lsBit:        0
      mode:         RW
      description:  Application ID
    mpsEnable:
      at:
        offset:     0x02
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RW
      description:  Mps enable
    lcls1Mode:
      at:
        offset:     0x02
      class:        IntField
      sizeBits:     1
      lsBit:        1
      mode:         RW
      description:  True = LCLS1, False = LCLS2 mode
    byteCount:
      at:
        offset:     0x04
      class:        IntField
      sizeBits:     8
      lsBit:        0
      mode:         RO
      description:  Number of bytes in MPS message
    digitalEn:
      at:
        offset:     0x05
      class:        IntField
      sizeBits:     1
      lsBit:        0
      mode:         RW
      description:  Application generates digital message
    beamDestMask:
      at:
        offset:     0x08
      class:        IntField
      sizeBits:     16
      lsBit:        0
      mode:         RW
      description:  One bit per destination for BPM or kicker not idle for idelEn=true
    altDestMask:
      at:
        offset:     0x0A
      class:        IntField
      sizeBits:     8
      lsBit:        0
      mode:         RW
      description:  One bit per destination for alternative table for altEn=true
    channel:
      <<: *channel
      at:
        offset: 0x8000
        nelms:  24
        stride: 0x200
