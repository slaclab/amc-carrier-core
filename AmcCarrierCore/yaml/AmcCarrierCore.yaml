    ##################################################
    SwRssiServer:
      <<: *RssiCore
      at:
        offset: 0x0A010000
        nelms: 2
        stride: 0x1000
      description: "Backplane UDP Server: Legacy Non-interleaved RSSI"
    ##################################################
