      <<: *AmcCarrierBsi
      at:
        offset: 0x07000000
    ##################################################
    AmcCarrierTiming:
      <<: *AmcCarrierTiming
      at:
        offset: 0x08000000
    ##################################################
    AmcCarrierBsa:
      <<: *AmcCarrierBsa
      at:
        offset: 0x09000000
    ##################################################
    BpUdpClient:
      <<: *UdpEngineClient
      at:
        offset: 0x0A000000
      description: "Backplane UDP Client for Application ASYNC Messaging"
    ##################################################
    BpUdpSrvXvc:
      <<: *UdpEngineServer
      at:
        offset: 0x0A000800
      description: "Backplane UDP Server: Xilinx XVC"
    ##################################################
    BpUdpSrvFsbl:
      <<: *UdpEngineServer
      at:
        offset: 0x0A000808
      description: "Backplane UDP Server: FSBL Legacy SRPv0 register access"
    ##################################################
    BpUdpSrvRssiAsyncMsg:
