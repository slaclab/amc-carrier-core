#schemaversion 3.0.0
#once AmcCarrierTiming.yaml
#include TimingFrameRx.yaml
#include TPGMiniCore.yaml
#include EvrV2CoreTriggers.yaml
#include GthRxAlignCheck.yaml
#include Gthe3Channel.yaml

AmcCarrierTiming: &AmcCarrierTiming
  name: AmcCarrierTiming
  class: MMIODev
  configPrio: 1
  description: Timing receiver module for AMC Carrier
  size: 0x01000000
  ############
  children:
  ############
    TimingFrameRx:
      <<: *TimingFrameRx
      at:
        offset: 0x00000000
    ##################################################
    TPGMiniCore:
      <<: *TPGMiniCore
      at:
        offset: 0x00030000
    ##################################################
    EvrV2CoreTriggers:
      <<: *EvrV2CoreTriggers
      at:
        offset: 0x00040000
      children:
        EvrV2TriggerReg:
          children:
            Delay:
              sizeBits: 19
            Width:
              sizeBits: 19
    ##################################################
    GthRxAlignCheck:
      <<: *GthRxAlignCheck
      at:
        offset: 0x00800000
    ##################################################
    Gthe3Channel:
      <<: *Gthe3Channel
      at:
        offset: 0x00C00000
    ##################################################
