#schemaversion 3.0.0
#once AmcGenericAdcDacCore.yaml
#include Lmk04828.yaml
#include Adc16Dx370.yaml
#include Dac38J84.yaml
#include AmcGenericAdcDacCtrl.yaml

AmcGenericAdcDacCore: &AmcGenericAdcDacCore 
  description: Generic ADC/DAC AMC Core
  class: MMIODev
  configPrio: 1
  size: 0x00080000
  ########
  children:
  ########
    ##################################################     
    AmcGenericAdcDacCtrl:
      <<: *AmcGenericAdcDacCtrl
      at:
        offset: 0x00000000              
    ##################################################     
    Dac38J84:
      <<: *Dac38J84
      at:
        offset: 0x00002000 
    ##################################################     
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00020000 
    ##################################################     
    Adc16Dx370:
      <<: *Adc16Dx370
      at:
        offset: 0x00040000 
        stride: 0x00020000              
        nelms: 2
    ##################################################
    InitAmcCard:
      description: Initialization for AMC card's JESD modules
      at:
        offset: 0x0
      class: SequenceCommand
      sequence:
                    
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 100000       

        # Power up the LMK's SYSREF
        - entry: Lmk04828/PwrUpSysRef
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000          

        # Clear the Alarms
        - entry: Lmk04828/InitLmk          
          value: 0x1 
          
        # Init the DACs
        - entry: Dac38J84/InitDac     
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 100000
          
        # Clear the Alarms
        - entry: Dac38J84/ClearAlarms  
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 100000  
          
        # Reset status counters
        - entry: AmcGenericAdcDacCtrl/CntRst          
          value: 0x1           
    ##################################################
