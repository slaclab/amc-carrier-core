#schemaversion 3.0.0
#once AmcMrLlrfDownConvert.yaml
#include Lmk04828.yaml
#include Adc16Dx370.yaml
#include Adt7420.yaml
#include AttHMC624.yaml
#include DacAD5541.yaml
#include DacAD5541Mux.yaml

AmcMrLlrfDownConvert: &AmcMrLlrfDownConvert
  name: AmcMrLlrfDownConvert
  description: "MR LLRF Downconverter Module (SD-376-396-16)"
  class: MMIODev
  configPrio: 1
  size: 0x01000000
  ########
  children:
  ########
    ##################################################
    AttHMC624:
      <<: *AttHMC624
      at:
        offset: 0x00000000
        nelms: 6
        stride: 0x10
    ##################################################
    DacAd5541:
      <<: *DacAD5541
      at:
        offset: 0x00000060
        nelms: 3
        stride: 0x10
    ##################################################
    DacAD5541Mux:
      <<: *DacAD5541Mux
      at:
        offset: 0x00000090
    ##################################################
    Adt7420:
      <<: *Adt7420
      name: "Adt7420"
      at:
        offset: 0x00010000
        nelms:  4
        stride: 0x00000400
    ##################################################
    Adc16Dx370:
      <<: *Adc16Dx370
      name: "Adc16Dx370"
      at:
        offset: 0x00020000
        nelms:  3
        stride: 0x00020000
    ##################################################
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00080000
    ##################################################
    InitAmcCard:
      description: Initialization for AMC card's JESD modules
      at:
        offset: 0x0
      class: SequenceCommand
      sequence:

        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1
        # 100 ms sleep
        - entry: usleep
          value: 100000

        # Power up the LMK's SYSREF
        - entry: Lmk04828/PwrUpSysRef
          value: 0x1
        # 1000 ms sleep
        - entry: usleep
          value: 1000000

        # Clear the Alarms
        - entry: Lmk04828/InitLmk
          value: 0x1
    ##################################################
