#schemaversion 3.0.0
#once LvdsSigGen.yaml

LvdsSigGen: &LvdsSigGen
  class: MMIODev
  configPrio: 1
  description: LvdsSigGen Module
  size: 0x100
  children:
    Enable:
      at:
        offset: 0x000
      class: IntField
      name: Enable
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Enable generation of waveform
    PolarityMask:
    #########################################################
      at:
        offset: 0x004
      class: IntField
      name: PolarityMask
      sizeBits: 16
      mode: RW
      description: 'Polarity of the corresponding LVDS output [15:0]: ''0'' Regular,
        ''1'' Inverted'
    PeriodSize:
    #########################################################
      at:
        offset: 0x008
      class: IntField
      name: PeriodSize
      sizeBits: 16
      mode: RW
      description: 'Size of a generated signal period buffer. In number of RAM addresses
        (Zero inclusive). Example: For the signal period of 16 samples write register
        value ''0xf''. Note: Period changes allowed only when disabled'
    LoadTap:
    #########################################################    
      at:
        offset: 0x00C
      class: IntField
      name: LoadTap
      sizeBits: 16
      mode: RW
      description: Load TAP delays from registers tapDelayIn_o [15:0]
    LvdsTapSet:
    #########################################################    
      at:
        offset: 0x040
        stride: 4
        nelms: 16
      class: IntField
      name: LvdsTapSet
      sizeBits: 9
      mode: RW
      description: Set 9-bit LVDS tap delay (16x) [0x1f:0x10]
    #########################################################
    LvdsTapGet:    
      at:
        offset: 0x080
        stride: 4
        nelms: 16
      class: IntField
      name: LvdsTapGet
      sizeBits: 9
      mode: RO
      description: Get 9-bit LVDS tap delay (16x) [0x2f:0x20]
    #########################################################    
    FifoUnreflowCnt:
      at:
        offset: 0x0C0
      class: IntField
      name: FifoUnreflowCnt
      mode: RO
      description: "32 to 16 core Async Fifo underflow"
    ######################################################### 
    FifoOverflowCnt:
      at:
        offset: 0x0C4
      class: IntField
      name: FifoOverflowCnt
      mode: RO
      description: "32 to 16 core Async Fifo overflow"
    ######################################################### 