#schemaversion 3.0.0
#once AmcMrLlrfGen2UpConvert.yaml
#include Dac38J84.yaml
#include Lmk04828.yaml
#include Adc16Dx370.yaml
#include Adt7420.yaml
#include AttHMC624.yaml

AmcMrLlrfGen2UpConvert: &AmcMrLlrfGen2UpConvert 
  name: AmcMrLlrfGen2UpConvert
  description: "MR LLRF GEN2 Upconverter Module (SD-376-156-06)"
  size: 0x01000000
  class: MMIODev
  configPrio: 1
  ########
  children:
  ########
    ##################################################     
    AttHMC624:
      <<: *AttHMC624
      at:
        offset: 0x00000000 
        nelms: 4
        stride: 0x10
    ##################################################
    Adt7420:
      <<: *Adt7420
      name: "Adt7420"
      at:
        offset: 0x00010000 
        nelms:  4
        stride: 0x00000400 
    ##################################################     
    Adc16Dx370:
      <<: *Adc16Dx370
      name: "Adc16Dx370"
      at:
        offset: 0x00020000 
        nelms:  3
        stride: 0x00020000 
    ##################################################     
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00080000     
    ##################################################
    Dac38J84:
      <<: *Dac38J84
      at:
        offset: 0x000C0000         
    ##################################################
    InitAmcCard:
      description: Initialization for AMC card's JESD modules
      at:
        offset: 0x0
      class: SequenceCommand
      sequence:
                    
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 100000       

        # Power up the LMK's SYSREF
        - entry: Lmk04828/PwrUpSysRef
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000          

        # Clear the Alarms
        - entry: Lmk04828/InitLmk          
          value: 0x1        
    ##################################################
