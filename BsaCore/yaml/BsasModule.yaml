#schemaversion 3.0.0
#once BsasModule.yaml
#include BsasStream.yaml
#include EvrV2ChannelReg.yaml

BsasModule: &BsasModule
  name: BsasModule
  description: Beam line modeling data service
  size: 0x00800
  class: MMIODev
  configPrio: 1
  ########
  children:
  ########
    BsasStream:
      <<: *BsasStream
      at:
        offset: 0x00000100
    Acquire:
      <<: *EvrV2ChannelReg
      at:
        offset: 0x00000400
    RowAdvance:
      <<: *EvrV2ChannelReg
      at:
        offset: 0x00000500
    TableReset:
      <<: *EvrV2ChannelReg
      at:
        offset: 0x00000600
